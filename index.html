<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
  <div class="container">
    <img class="blue_banner" src="images/pattern-bg-desktop.png" alt="">
    <h1 class="title">IP Address Tracker</h1>

    <div class="search">
      <input type="text" class="inputIp" placeholder="Search for any IP address or domain">
      <button onclick="fetchData('click')"><img src="images/icon-arrow.svg" alt=""></button>
    </div>

    <div class="info">

      <div class="ip">
        <p class="par">IP ADDRESS</p>
        <h1 class="hone" id="ipHone"></h1>
      </div>

      <div class="vertical"></div>

      <div class="location">
        <p class="par">LOCATION</p>
        <h1 class="hone" id="locationHone"></h1>
      </div>

      <div class="vertical"></div>

      <div class="timezone">
        <p class="par">TIMEZONE</p>
        <h1 class="hone" id="timezoneHone"></h1>
      </div>

      <div class="vertical"></div>

      <div class="isp">
        <p class="par">ISP</p>
        <h1 class="hone" id="ispHone"></h1>
      </div>

    </div>
  </div>

  <img id="iconLocation" src="images/icon-location.svg" alt="">
  <div id="map"></div> 


<script src="main.js"></script>
</body>
</html>
